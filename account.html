<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: cascadia code;
            font-size: 20px;
        }
    </style>
</head>

<body class="bg-cyan-50">
    <header>
        <nav class="bg-cyan-400 p-6 shadow-md"> 
            <h2 class="text-white text-5xl text-center font-bold "> Kings Bank</h2>
        </nav>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-6 mt-4 w-3/4 mx-auto ">
            <div class="bg-green-600 p-4 shadow-md rounded-md ">
                <h3 class="font-semibold text-3xl text-white text-center">Diposit</h3>
                <h1 class="mt-8 text-8xl font-bold text-white text-center " id="diposit">$00</h1>

            </div>
            <div class="bg-rose-400 p-4 shadow-md rounded-md ">
                <h3 class="font-semibold text-3xl text-white text-center">Withdrow</h3>
                <h1 id="withdrow" class="my-8 text-8xl font-bold text-white text-center">$00</h1>

            </div>
            <div class="bg-cyan-600 p-4 shadow-md rounded-md ">
                <h3 class="font-semibold text-3xl text-white text-center">Balence</h3>
                <h1  id="balence" class="my-8 text-8xl font-bold text-white text-center">$00</h1>

            </div>
        </section>
        <!-- section for takning diposit and withdrow amount -->
        <section class="grid grid-cols-2 gap-6 mt-4 w-1/2 mx-auto">
            <div class="bg-green-100 p-4 rounded-md shadow-md">
                <h3 class="text-green-600 font-bold text-3xl mb-2 text-center">Diposit here</h3>
                <input type="text" class="border-2 border-green-600 rounded-md my-2 px-2 h-10 w-full" name="" id="dipositInput">
                <button class="bg-green-600 text-white w-full p-2 rounded-md" id="dipositBtn">Diposit</button>
            </div>
            <div class="bg-red-100 p-4 rounded-md shadow-md">
                <h3 class="text-red-600 font-bold text-3xl mb-2 mx-auto  text-center">Withdrow here</h3>
                <input type="text" class="border-2 border-red-600 rounded-md my-2 px-2 h-10 w-full " name="" id="withdrowInput">
                <button class="bg-red-600 text-white w-full p-2 rounded-md" id="withdrowBtn">Withdrow</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>

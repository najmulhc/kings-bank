<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: cascadia code;
            font-size: 20px;
        }
    </style>
</head>

<body class="bg-cyan-50">
    <header>
        <nav class="bg-cyan-400 p-6 shadow-md"> 
            <a href="#">
                <h2 class="text-white text-5xl text-center font-bold "> Kings Bank</h2></a>
        </nav>
    </header>
    <main class="flex justify-center" >
        <section class="bg-white p-6  inline-block rounded-lg shadow-lg m-4 " id="form" >
            <h3 class="text-cyan-600 text-center font-semibold text-3xl">Please log in</h3>
            <input type="email" placeholder="Enter your email" class="border-2 border-cyan-500 my-4 p-2 rounded-md w-full" name="" id="emailInput">
            <input type="password" placeholder="Enter password" class="border-2 border-cyan-500 mt-2 p-2 rounded-md w-full" name="" id="password">
            <button type="submit" class="w-full bg-cyan-500  mt-6 p-2 rounded-md text-white font-bold " name="" id="submitBtn"> Submit </button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
